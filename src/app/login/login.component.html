<form (ngSubmit)="f.form.valid && onSubmit(f) " #f="ngForm" novalidate class="login-form" id="login-form">

<div class="form-group">
    <label for=" address" [ngClass]="{ 'is-invalid-text': f.submitted && email.invalid }">email:-
   
  </label>
  <input type="text" name="email" id="email" [(ngModel)]="loginData.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" aria-describedby="email" required/>
  <span *ngIf="f.submitted && email.invalid" class="invalid-feedback">
    <span *ngIf="email.errors.required">email is required</span>
</span>
</div>
<div class="form-group">
    <label for=" address" [ngClass]="{ 'is-invalid-text': f.submitted && password.invalid }">password:-
   
  </label>
  <input type="text" name="password" id="password" [(ngModel)]="loginData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" aria-describedby="password" required/>
  <span *ngIf="f.submitted && password.invalid" class="invalid-feedback">
    <span *ngIf="password.errors.required">password is required</span>
</span>
</div>
<div class="form-submit">
    <button type="submit" > Submit </button>
    <button type="reset"> Reset </button>
    </div>

</form>
